<!doctype html>
<html>
	<head>
		<title>h3 IT 202</title>

		<h2>IT 202 Form</h2>
	</head>

	<body>
		<form>
			<label for="firstName">First Name</label>
			<input type="text" name="firstName" id="firstName" placeholder="First Name here"><br>

			<label for="lastNname">Last Name</label>
			<input type="text" name="lastName" id="lastName" placeholder="Last Name here"><br>

			<label for="email">Email</label>
			<input type="email" name="email" id="email" placeholder="Email"><br>

			<label for="yearInSchool">Year in School</label>
			<select name="yearInSchool" id="yearInSchool">
				<option value="freshman">Freshman</option>
				<option value="sophomore">Sophomore</option>
				<option value="junior">Junior</option>
				<option value="senior">Senior</option>
				<option value="grad">Grad</option>
			</select>

			<label for="numberOfClasses">Number of Classes</label>
			<input type="number" name="numberOfClasses" id="numberOfClasses" placeholder="Number of Classes"><br>

			<label for="transportationMethod">Transportation Method</label><br>
			<input type="radio" name="transportationMethod" value="publicTransportation">Public transportation<br>
			<input type="radio" name="transportationMethod" value="car">Car</input><br>
			<input type="radio" name="transportationMethod" value="walk">Walk</input><br>
			<input type="radio" name="transportationMethod" value="bike">Bike</input><br>

			<label for="prefferedFoods">Preffered Foods</label>
			<input type="checkbox" name="prefferedFoods" value="meats">Meats</input><br>
			<input type="checkbox" name="prefferedFoods" value="veggies">Veggies</input><br>

			<label for="comments">Comments</label>
			<textarea rows="5" cols="40" name="comments" id="comments" placeholder="Additional comments can be typed here."></textarea><br>

			<button>Submit</button>

		</form>
	</body>
</html>
</html>
